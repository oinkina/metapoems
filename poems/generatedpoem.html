
<head>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script>

    var images = ['abstract-art-1.jpg', 'abstract-art-2.jpg', 'abstract-art-3.jpg', 'abstract-art-4.jpg', 'abstract-art-5.jpg', 'abstract-art-6.jpg', 'abstract-art-7.jpg', 'abstract-art-8.jpg', 'abstract-art-9.jpg', 'abstract-art-10.jpg', 'abstract-art-11.jpg'];
         
    $(document).ready(function() {
      $('body').css("background-image", "url(/images/" + images[Math.floor(Math.random() * images.length)] +")");
      $('.backdrop').hide().fadeIn(2000);
    });

  </script>


  <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
<head>

<link href="stylesheets/generatedpoem.css" rel="stylesheet">

  <body>
<!--    <div class="metapoets">
      <h2>METApoetry</h2>
    </div> -->
    <div class="poem">  
      <div class="backdrop">
        <div>
          <h3 id="poemtitle"> <br> {{ title }}</h3>
          <!--<h4 id="styleof"> <em>Generated in the style of {{ author[:-4] | title }}</em> <h4>-->
        </div>

        <p class="poem"> {{ poem }} </p>

        <form action="/newpoem">
        <label><em>Number of lines:</em>
        <input type="text" name="lines">
        </label>
        <br>
        <label><em>Words per line:</em>
        <input type="text" name="lineLength">
        </label>
        
        <label><em>+/- </em>
        <input type="text" name="error">
        </label>
        <br>

        <input type="hidden" name="link" value="{{ author }}">
        <br>
        <button type="submit">Generate a new poem!</button>
    </div>
